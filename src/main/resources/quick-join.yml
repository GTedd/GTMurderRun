# Quick Join Configuration File

# Sets whether quick-join games should be enabled
enabled: false

# Sets the default minimum players for a newly created quick-join game
min-players: 2

# Sets the default maximum players for a newly created quick-join game
max-players: 16

# Sets the default arena and lobby pairs for a newly created quick-join game
# One of these pairs are randomly selected when a new quick-join game is created.
# Must be in the format ["ArenaName", "LobbyName"] with ONLY 2 ELEMENTS
arena-lobby-pairs:
  # Example: - ["Arena1", "Lobby1"]