murder_run.game.gadget.glow.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows all survivors to see all killers for a few seconds</gray>
murder_run.game.gadget.hack.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Removes the killer's sword for a few seconds, preventing any huge, damaging blows</gray>
murder_run.game.gadget.bear.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Stuns the killer for a few seconds, keeping them in place</gray>
murder_run.game.gadget.portal.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Teleports the nearest dropped trap to the killer closest to you. The trap you want to teleport must be dropped before dropping the <light_purple>Portal Trap</light_purple></gray>
murder_run.game.gadget.spasm.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Freaks out the killer for a few seconds, causing their head to bob up and down uncontrollably</gray>
murder_run.game.gadget.rewind.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Rewind yourself to your location five seconds ago</gray>
murder_run.game.gadget.murderer_rewind.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Rewinds all killers to their respective location five seconds ago</gray>
murder_run.game.gadget.resurrection_stone.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Resurrects a dead player, allowing them to join back the game if dropped on their corpse</gray>
murder_run.game.gadget.corpus_warp.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Teleports yourself to a random corpse of a dead survivor</gray>
murder_run.game.gadget.ghosting.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Upon dying, you will turn into an annoying ghost. You will receive a knockback weapon and wool blocks every few seconds to help deter the killer from any existing survivors.</gray>
murder_run.game.gadget.excavator.lore=<gray><dark_gray>MINE:</dark_gray> Allows you to destroy 10 blocks of the map. You won't receive the blocks you destroy</gray>
murder_run.game.gadget.distort.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Spawns guardians on the killer's screen for a few seconds, distorting their player</gray>
murder_run.game.gadget.horcrux.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows you to respawn once after your death. Drop to set your spawn death location</gray>
murder_run.game.gadget.med_bot.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Creates a large healing pool that all survivors can use to regenerate health points until destroyed</gray>
murder_run.game.gadget.retaliation.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Gain permanent speed, resistance, and regeneration for each teammate death, stacking up to three times</gray>
murder_run.game.gadget.supply_drop.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Receive a supply drop with an assortment of completely random traps</gray>
murder_run.game.gadget.med_kit.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows you to instantly heal a couple hearts</gray>
murder_run.game.gadget.jump_scare.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Jump scares the killer for a few seconds, replacing their screen with an illusion and playing loud sound effects</gray> <red>WARNING: This trap can cause epilepsy for certain users, so use it at your own risk!</red>
murder_run.game.gadget.smoke.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Places a smoke trap that prevents the killer from seeing anything</gray>
murder_run.game.gadget.levitation.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Sends the killer into the sky for a few seconds</gray>
murder_run.game.gadget.cage.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Traps the killer in a cage for a few seconds, unable to escape</gray>
murder_run.game.gadget.blind.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Blinds the killer completely for a few seconds</gray>
murder_run.game.gadget.haunt.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Covers the killer's screen with freaky effects for a few seconds, hindering their ability to kill</gray>
murder_run.game.gadget.neck_snap.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Snaps the killer's neck upwards, causing their head to face up for a few seconds</gray>
murder_run.game.gadget.deadringer.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Fakes your player death, making yourself invulnerable temporarily to escape killers</gray>
murder_run.game.gadget.star.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Buffs all survivors with speed, resistance, and regeneration temporarily when activated</gray>
murder_run.game.gadget.spawn.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Sends the killer back to the map spawn</gray>
murder_run.game.gadget.freeze.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Freezes the killer in place for a few seconds, preventing them from jumping or moving</gray>
murder_run.game.gadget.burrow.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Sends the killer underground for a few seconds, below the map</gray>
murder_run.game.gadget.ghost.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Gives all survivors a temporary invisible cloak to escape killers</gray>
murder_run.game.gadget.pony.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Summons a fast horse if activated, allowing any nearby survivors to escape</gray>
murder_run.game.gadget.firework.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Shoots off a nice fireworks show when activated</gray>
murder_run.game.gadget.fart.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Farts on the killer, giving them temporary de-buffs (and a nice sound to hear)</gray>
murder_run.game.gadget.trap_vest.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows all of your traps to explode outward on death, automatically priming them</gray>
murder_run.game.gadget.random.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Gamble to receive a random gadget</gray>
murder_run.game.gadget.magnet_mode.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Increases all trap activation ranges by 3 times throughout the whole game. This booster can be stacked several times</gray>
murder_run.game.gadget.translocator.lore=<gray><dark_gray>THROW DOWN:</dark_gray> A one-use teleportation device, allowing you to set location. Dropping this item will set your teleportation location and turn the item into a lever. Using the lever will teleport you to the location you set the translocator to</gray>
murder_run.game.gadget.translocator.lore1=<gray><dark_gray>RIGHT CLICK:</dark_gray> Right click to teleport to location</gray>
murder_run.game.gadget.tracker.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows you to see the killer's location permanently if they are tagged. Activate this gadget once the killer is close enough</gray>
murder_run.game.gadget.decoy.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Places a fake player, copying your skin, name tag, and inventory</gray>
murder_run.game.gadget.smoke_bomb.lore=<gray><dark_gray>PROJECTILE:</dark_gray> Creates a large smoke cloud, blinding any nearby killers</gray>
