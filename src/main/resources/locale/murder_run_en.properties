murder_run.game.gadget.player_tracker.lore=<dark_gray>THROW DOWN</dark_gray>: Tells the Killer how close opponents are to the Killer</gray>
murder_run.game.gadget.killer_camera.lore=<dark_gray>THROW DOWN</dark_gray>: Alerts the Killer if an opponent crosses the camera</gray>
murder_run.game.gadget.warp_distort.lore=<dark_gray>THROW DOWN</dark_gray>: Swaps two opponents with each other to cause confusion</gray>
murder_run.game.gadget.trap_wrecker.lore=<dark_gray>THROW DOWN</dark_gray>: Nullifies and destroys all nearby traps for 30 seconds</gray>
murder_run.game.gadget.trap_seeker.lore=<dark_gray>THROW DOWN</dark_gray>: Allows the Killer to detect hidden traps</gray>
murder_run.game.gadget.infrared_vision.lore=<dark_gray>THROW DOWN</dark_gray>: Gives the Killer infrared vision, to see where someone is hiding</gray>
murder_run.game.gadget.fright.lore=<dark_gray>THROW DOWN</dark_gray>: Puts an illusion in-front of everyone suddenly, jump scaring them</gray>
murder_run.game.gadget.blood_curse.lore=<dark_gray>THROW DOWN</dark_gray>: Causes the opponent to bleed profusely permanently, leaving a trail behind for the killer to follow</gray>
murder_run.game.gadget.death_steed.lore=<dark_gray>THROW DOWN</dark_gray>: Summons a Death Steed that follows where the survivors are, can ride on the horse</gray>
murder_run.game.gadget.all_seeing_eye.lore=<dark_gray>THROW DOWN</dark_gray>: Allows the Killer to see through their opponent's eyes, allowing them to track their location and plans</gray>
murder_run.game.gadget.phantom.lore=<dark_gray>THROW DOWN</dark_gray>: Allows the Killer to fly and float through walls for 15 seconds</gray>
murder_run.game.gadget.death_hound.lore=<dark_gray>THROW DOWN</dark_gray>: Summons a wolf that sniffs out and kills opponents</gray>
murder_run.game.gadget.corruption.lore=<dark_gray>THROW DOWN</dark_gray>: Can resurrect dead opponents and corrupt them into joining his side</gray>
murder_run.game.gadget.murderous_warp.lore=<dark_gray>THROW DOWN</dark_gray>: Swaps the Killer and opponent's positions with teleportation</gray>
murder_run.game.gadget.portal_gun.lore=<dark_gray>THROW DOWN</dark_gray>: Allows the user to create portals wherever they please</gray>
murder_run.game.gadget.heat_seeker.lore=<dark_gray>THROW DOWN</dark_gray>: Allows the killer to see all opponents within a certain range of him</gray>
murder_run.game.gadget.the_floor_is_lava.lore=<dark_gray>THROW DOWN</dark_gray>: Any opponents standing still for an extended period of time will be illuminated, allowing the killer to see them no matter where they are</gray>
murder_run.game.gadget.emp_blast.lore=<dark_gray>THROW DOWN</dark_gray>: Destroys all traps on the map and stuns all opponents</gray>
murder_run.game.gadget.gamble.lore=<dark_gray>THROW DOWN</dark_gray>: Killing a player causes them to drop a random killer trap once</gray>
murder_run.game.gadget.quick_bomb.lore=<dark_gray>THROW DOWN</dark_gray>: Creates a bomb near all opponents, they have 2 seconds to escape before being blown up</gray>
murder_run.game.gadget.health_cut.lore=<dark_gray>THROW DOWN</dark_gray>: Reduces the health of all opponents to 1, allowing for them to be one-shot even if they have comparable durability</gray>
murder_run.game.gadget.poison_smog.lore=<dark_gray>THROW DOWN</dark_gray>: Covers the area in a poisonous smog</gray>
murder_run.game.gadget.part_warp.lore=<dark_gray>THROW DOWN</dark_gray>: Teleports the closest car part to the trap where the Killer put it</gray>
murder_run.game.gadget.hook.lore=<dark_gray>THROW DOWN</dark_gray>: Drags opponents closer to the killer</gray>
murder_run.game.gadget.eagle_eye.lore=<dark_gray>THROW DOWN</dark_gray>: Allows the killer an airborne view of the area, showing hiding spots of opponents</gray>
murder_run.game.gadget.fake_part.lore=<dark_gray>THROW DOWN</dark_gray>: Places a fake part, anyone who tries to pick it up will be slowed</gray>
murder_run.game.gadget.burn_the_body.lore=<dark_gray>THROW DOWN</dark_gray>: Completely destroys the body of an opponent</gray>
murder_run.game.gadget.ender_shadows.lore=<dark_gray>THROW DOWN</dark_gray>: Creates animated shadows which causes opponents to light up when touched</gray>
murder_run.game.gadget.forewarn.lore=<dark_gray>THROW DOWN</dark_gray>: If an opponent grabs a truck part, they will start to glow</gray>
murder_run.game.gadget.fire_trail.lore=<dark_gray>THROW DOWN</dark_gray>: Leaves a trail of fire wherever the Killer walks</gray>
murder_run.game.gadget.ice_path.lore=<dark_gray>THROW DOWN</dark_gray>: Leaves a trail of ice wherever the Killer walks, allowing them to move faster</gray>
murder_run.game.gadget.dormagogg.lore=<dark_gray>THROW DOWN</dark_gray>: An evil being that blind, stuns, and illuminates opponents</gray>
murder_run.game.gadget.cursed_note.lore=<dark_gray>THROW DOWN</dark_gray>: Curses all close-by car parts to sabotage opponents if they approach them. If the opponent wants to get rid of the curse they need to find the Cursed Note</gray>
